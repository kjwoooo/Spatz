spring.application.name=spatz

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true



server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#AWS-S3
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto-=false
cloud.aws.s3.bucket=elice3-file-bucket

#Max file size(5MB)
file.upload.max-size=5242880

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.jpa.show-sql=true

OPENVIDU_URL: http://localhost:4443/
OPENVIDU_SECRET: MY_SECRET

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

## OAuth
# google
spring.security.oauth2.client.registration.google.client-name= google
spring.security.oauth2.client.registration.google.client-id= ${CLIENT_ID_GOOGLE}
spring.security.oauth2.client.registration.google.client-secret= ${CLIENT_SECRET_GOOGLE}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type= authorization_code
spring.security.oauth2.client.registration.google.scope= email, profile

# naver
spring.security.oauth2.client.registration.naver.client-name=naver
spring.security.oauth2.client.registration.naver.client-id=${CLIENT_ID_NAVER}
spring.security.oauth2.client.registration.naver.client-secret=${CLIENT_SECRET_NAVER}
spring.security.oauth2.client.registration.naver.redirect-uri=http://localhost:8080/login/oauth2/code/naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email

#provider
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# Mail
spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username= ${MAIL_SERVER_USERNAME}
spring.mail.password= ${MAIL_SERVER_PASSWORD}
spring.mail.properties.mail.smtp.debug= true
spring.mail.properties.mail.smtp.connectiontimeout= 1000
spring.mail.properties.mail.starttls.enable= true
spring.mail.properties.mail.smtp.auth= true